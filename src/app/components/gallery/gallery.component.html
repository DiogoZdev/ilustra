<main >
  <div min-75vh>

		<div class="filter">
			<ul>
				<li opt
					*ngFor="let f of filters"
					(click)="filter(f.value)">
					{{ f.key | translate }}
				</li>
			</ul>
		</div>

		<div class="imagens">
			<div class="imagem-container" 
				*ngFor="let project of visibleProjectsList"
				(click)="toggleDisplay(project)">
				<img
				class="thumbnail"
				[src]="project.thumbnail"
				[alt]="project.titulo">
			</div>
		</div>
	</div>
</main>

<app-display
	*ngIf="viewDisplay"
	[selectedProject]="selectedProject"
	[displayGallery] = "visibleProjectsList"
	(viewEmitter)="toggleDisplay()">
</app-display>
