<div [attr.theme]="theme" class="background">
  <div class="display">
    <div class="chevron">
      <mat-icon>chevron_left</mat-icon>
    </div>
    <div class="image">
      <div class="image--art">
        <!-- TEMPLATE DA IMAGEM -->
        <img
          *ngIf="selectedProject !== null"
          [src]="selectedProject.imagens[imgCount]"
          alt="selectedProject.titulo"
        >
        <!-- FIM TEMPLATE IMAGEM -->
        <mat-icon 
          *ngIf="imgCount !== 0"
          class="icon chev chev-left"
          (click)="previous()">
          chevron_left
        </mat-icon>
        
          <mat-icon
          *ngIf="hasNext"
          class="icon chev chev-right"
          (click)="next()">
          chevron_right
        </mat-icon>
        <mat-icon (click)="toggleDisplayView()" class="icon close">
          cancel
        </mat-icon>
      </div>
      <div class="image--info" *ngIf="showInfo">
        <!-- TEMPLATE INFORMAÇÂO -->
        <h1>{{ selectedProject?.titulo }}</h1>
        <p>{{ selectedProject?.descricao }}</p>
        <!--  -->
      </div>
      <mat-icon (click)="toggleArtInfo()" class="icon info">info</mat-icon>
    </div>
    <div class="chevron">
      <mat-icon>chevron_right</mat-icon>
  </div>
</div>
