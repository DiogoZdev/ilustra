<div class="wrapper">
  <app-nav
    (pageEmitter)="setPage($event)"
    [theme]="theme"
  >
  </app-nav>

  <app-header
    [theme]="theme"
  >
  </app-header>

  <app-galeria 
    *ngIf="page === 'home'"
    [theme]="theme"
  >
  </app-galeria>

  <app-about
    *ngIf="page === 'about'"
    [theme]="theme"
  >
  </app-about>

  <app-footer
    [theme]="theme"
  >
  </app-footer>
</div>
